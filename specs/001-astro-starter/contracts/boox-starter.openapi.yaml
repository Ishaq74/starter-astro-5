openapi: 3.1.0
info:
  title: Boox Astro Starter API
  version: 0.1.0
  description: >-
    Minimal API surface for the Boox Astro starter, focusing on
    authentication flows and user-facing preferences. Multi-tenant
    capabilities are prepared via the `organizationId` concept but only
    `boox` is active in v1.
servers:
  - url: https://boox.local/api
    description: Local/dev environment

paths:
  /auth/register:
    post:
      summary: Register a new user under organization `boox`.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                locale:
                  type: string
                  description: Initial locale (falls back to organization default).
                theme:
                  type: string
                  enum: [light, dark, system]
      responses:
        '201':
          description: User created and verification email sent if applicable.
        '400':
          description: Invalid payload.
        '409':
          description: Email already in use.

  /auth/login:
    post:
      summary: Authenticate a user and create a session.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful.
        '400':
          description: Invalid payload.
        '401':
          description: Invalid credentials or disabled account.

  /auth/logout:
    post:
      summary: Logout current user session.
      operationId: logoutUser
      responses:
        '204':
          description: Logout successful.

  /me:
    get:
      summary: Get profile for the current authenticated user.
      operationId: getCurrentUser
      responses:
        '200':
          description: Current user profile.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                    format: email
                  displayName:
                    type: string
                  organizationId:
                    type: string
                  preferredLocale:
                    type: string
                  preferredTheme:
                    type: string
                    enum: [light, dark, system]
        '401':
          description: Not authenticated.

  /preferences:
    put:
      summary: Update display preferences for current user.
      operationId: updatePreferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                locale:
                  type: string
                theme:
                  type: string
                  enum: [light, dark, system]
      responses:
        '200':
          description: Preferences updated.
        '400':
          description: Invalid payload.
        '401':
          description: Not authenticated.

  /organization/current:
    get:
      summary: Get active organization (tenant) for current request.
      operationId: getCurrentOrganization
      responses:
        '200':
          description: Active organization (always `boox` in v1).
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  slug:
                    type: string
                  defaultLocale:
                    type: string
                  locales:
                    type: array
                    items:
                      type: string
                  primaryColor:
                    type: string
                  logoUrl:
                    type: string
                  description:
                    type: string
        '500':
          description: Organization misconfigured or missing.
